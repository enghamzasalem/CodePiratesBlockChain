<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">{{'ADD_PASSWORD_TITLE'| translate}}</h1>
        <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
    </header>
    <content has-header="true" padding="true">
        <br>
        <br>
        <br>
        <label class="item item-input">     
                <ion-label fixed>{{'Password' | translate}} :</ion-label> 
                <input type="password" ng-model="InputsModalSetPassword.password" placeholder="{{'placeHolderPassword' | translate}}">
            </label>
        <label class="item item-input">     
                <ion-label fixed>{{'Repeat' | translate}} :</ion-label> 
                <input type="password" ng-model="InputsModalSetPassword.repeatPassword" placeholder="{{'placeHolderRepeatPassword' | translate}}">
            </label>
        <button class="button button-block button-positive button-bottom"  ng-click="setPassword()">{{'btnSetPassword' | translate}}</button>
    </content>
</div>
