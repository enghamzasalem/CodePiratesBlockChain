<div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">{{'UnsetPassword' | translate}}</h1>
            <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true">
            <br>
            <br>
            <br>
            <p class="questionModal">{{'UnsetPasswordQuestion' | translate}}</p>
            <button class="button button-block button-positive button-yes-modal"  ng-click="unsetPassword()">{{'YES' | translate }}</button>
            <button class="button button-block button-positive button-no-modal"  ng-click="closeModal()">{{'NO' | translate }}</button>
        </content>
    </div>
